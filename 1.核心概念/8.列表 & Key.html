渲染多个组件

一个元素的 key 最好是这个元素在列表中拥有的一个独一无二的字符串

一个好的经验法则是：在 map() 方法中的元素需要设置 key 属性。


<body>
    <div id="root"></div>
    <script type="text/babel">
        const numbers = [1, 2, 3, 4, 5];
        const listItems = numbers.map((number) =>
            <li>{number}</li>
        );
        ReactDOM.render(
            <ul>{listItems}</ul>,
            document.getElementById('root')
        )
    </script>
</body>
